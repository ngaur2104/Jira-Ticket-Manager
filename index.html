<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira Ticket Manager</title>
    <link rel="stylesheet" href="styleSheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
  </head>
  <body>
    <!-- Tool Box Container--> 
    <div class="toolBox">
      <div class="toolBoxPriorty-container">
        <div class="lightpink color"></div>
        <div class="lightblue color"></div>
        <div class="lightgreen color"></div>
        <div class="black color"></div>
      </div>
      <div class="actionButton-container">
        <div class="addButton">
          <i class="fa-regular fa-plus"></i>
        </div>
        <div class="removeButton">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>

    <!-- Modal Conatiner-->
    <div class="mainContainer">
    <div class="modalContainer">
        <textarea placeholder = "Add Your Tasks" spellcheck = "false "class = "textAreaContainer"></textarea>
        <div class="priorityColor-container">
            <div class="lightpink priorityColor"></div>
            <div class="lightblue priorityColor"></div>
            <div class="lightgreen priorityColor"></div>
            <div class="black priorityColor border"></div>
        </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
